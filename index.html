<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordjakt - Swedish Word Game</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.svg" alt="Ordjakt Logo" class="logo">
                <h1>Ordjakt</h1>
            </div>
        </header>

        <div class="loading" id="loading">
            <p>Laddar ordbok och spr√•kmodell...</p>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <main class="game" id="game" style="display: none;">
            <div class="input-section">
                <div class="guess-input">
                    <input type="text" id="wordInput" placeholder="Skriv ditt ord h√§r..." autocomplete="off">
                    <button id="submitBtn">Gissa</button>
                    <button id="hintBtn" style="display: none;">Ledtr√•d</button>
                </div>
                <div id="messageArea" class="message-area" style="display: none;"></div>
                <p class="hint">L√§gre po√§ng = n√§rmare det hemliga ordet</p>
            </div>

            <div class="results-section">
                <div class="stats">
                    <span class="stat game-mode-stat" id="gameMode">Timmens ord</span>
                    <span class="stat">Antal gissningar: <span id="guessCount">0</span></span>
                </div>

                <div class="guesses-container">
                    <h3>Dina gissningar</h3>
                    <div id="hintsArea" class="hints-area" style="display: none;"></div>
                    <div class="guesses-list" id="guessesList">
                        <p class="no-guesses">Inga gissningar √§nnu</p>
                    </div>
                </div>
            </div>
        </main>

        <div class="victory" id="victory" style="display: none;">
            <h2>Grattis! üéâ</h2>
            <p>Du hittade det hemliga ordet: <span id="secretWordDisplay"></span></p>
            <p>Antal gissningar: <span id="finalGuessCount"></span></p>
            <div id="closestWords"></div>
            <button id="newGameBtn">Nytt spel</button>
        </div>
    </div>
